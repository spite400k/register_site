<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta property='og:type' content='website'>
  <meta property='og:title' content='会員登録サイト'>
  <meta property='og:url' content='URLが入る'>
  <meta property='og:description' content='会員登録サイトです'>
  <meta property="og:image" content="img/ogp.png">
  <meta name="description" content="会員登録サイトです" />
  <title>会員登録サイト</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/photoswipe.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/default-skin/default-skin.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel=”canonical” href=”URLが入る” />
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div class="header_nav">


      </div>

    </header>
    <main id="contents">
      <section class="section" id="works">
        <div class="inner">
          <div class="section-title-area">
            <h2 class="section-title">WORKS</h2>
            <div class="section-intro">
              <div class="section-text">
                会員登録サイト
                <img src="img/top/TSURU1891035.jpg">
              </div>
            </div>
          </div>
          <div class="section-body card-wrapper my-gallery">
            <div class="card">
              <a href="img/works/company.jpg" data-size="960x720" class="card-image hover-action-01">
                <img class="lazyload fadein" src="img/placeholder4x3.png" data-src="img/works/company.jpg" alt="" />
              </a>
              <div class="card-caption">
                <div class="card-caption-title">サイト名が入る</div>
                <div class="card-caption-info">Design / Coding(Responsive) / WordPress</div>
                <div class="card-caption-url"><a class="url-link" href="https://yahoo.co.jp" target="_blank">Link</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="contact">
        <div class="inner">
          <div class="section-title-area">
            <h2 class="section-title">CONTACT</h2>
            <div class="section-intro">
              お問い合わせは、SNSかメールでお願いいたします。
            </div>
          </div>
          <div class="section-body contact-wrapper">
            <div class="contact-list">
              <ul>
                <li><a href="https://twitter.com/" target="_blank"><img src="img/contact/icon_tw.png" alt=""></a>
                </li>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="img/contact/icon_fb.png" alt=""></a>
                </li>
              </ul>
              <div class="contact-other">xxxxxx@gmail.com</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="pageTop">
        <div id="js-pageTop">
          Page Top
        </div>
      </div>
      <div class="inner">
        <div class="copyright">Copyright&copy;TARO YAMADA. All Rights Reserved.</>
        </div>
    </footer>
  </div>


  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
           It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
              PhotoSwipe keeps only 3 of them in the DOM to save memory.
              Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>



          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type='text/javascript' src="js/photoswipe/photoswipe.min.js"></script>
  <script type='text/javascript' src="js/photoswipe/photoswipe-ui-default.js"></script>
  <script type='text/javascript' src="js/photoswipe/photoswipe_setup.js"></script>
  <script type='text/javascript' src="js/lazysizes/lazysizes.min.js"></script>
  <script type='text/javascript' src="js/script.js"></script>
</body>
</html>
